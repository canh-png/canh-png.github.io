<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 1.5 - Bootstrap Grid</title>
  <!-- Link Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">

  <!-- a) Layout đơn giản -->
  <div class="container mb-4">
    <div class="row">
      <div class="col-12 bg-secondary text-white text-center p-3">Header</div>
    </div>
    <div class="row">
      <div class="col-8 bg-primary text-white text-center p-3">Content</div>
      <div class="col-4 bg-success text-white text-center p-3">Sidebar</div>
    </div>
  </div>

  <!-- b) 12 Box -->
  <div class="container mb-4">
    <h4 class="text-center">Bootstrap Responsive Layout</h4>
    <div class="row text-center">
      <div class="col-3 border p-3">Box 1</div>
      <div class="col-3 border p-3">Box 2</div>
      <div class="col-3 border p-3">Box 3</div>
      <div class="col-3 border p-3">Box 4</div>

      <div class="col-3 border p-3">Box 5</div>
      <div class="col-3 border p-3">Box 6</div>
      <div class="col-3 border p-3">Box 7</div>
      <div class="col-3 border p-3">Box 8</div>

      <div class="col-3 border p-3">Box 9</div>
      <div class="col-3 border p-3">Box 10</div>
      <div class="col-3 border p-3">Box 11</div>
      <div class="col-3 border p-3">Box 12</div>
    </div>
  </div>

  <!-- c) col-md -->
  <div class="container">
    <h4 class="text-center">Bootstrap Responsive Layout</h4>
    <div class="row text-center">
      <div class="col-md-6 border p-3">.col-md-6</div>
      <div class="col-md-6 border p-3">.col-md-6</div>

      <div class="col-md-4 border p-3">.col-md-4</div>
      <div class="col-md-8 border p-3">.col-md-8</div>

      <div class="col-md-3 border p-3">.col-md-3</div>
      <div class="col-md-9 border p-3">.col-md-9</div>
    </div>
  </div>

  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
